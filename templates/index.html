<!DOCTYPE html>
<html lang="en">
<style>
.dataframe {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 75%;
  margin: 50px auto;
}

.dataframe td, .dataframe th {
  border: 1px solid #ddd;
  padding: 8px;
}

.dataframe tr:nth-child(even){background-color: #f2f2f2;}

.dataframe tr:hover {background-color: #ddd;}

.dataframe th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #00cbc4;
  color: white;
}
</style>
<head>
    <meta charset="UTF-8">
    <title>Wool Comparison Portal</title>
</head>
<body>
{% for table in tables %}
  {{ table|safe }}
{% endfor %}
</body>
</html>
